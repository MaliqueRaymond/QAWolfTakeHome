name: Playwright CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js (Adjust the version to your needs)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Run Playwright tests
    - name: Run Playwright tests
      run: |
        npx playwright install
        npx playwright test tests/  # Specify the directory where tests are located

    # Step 5: Upload the test results
    - name: Upload Playwright test results
      uses: actions/upload-artifact@v3
      with:
        name: playwright-test-results
        path: playwright-report/  # Adjust to match where Playwright outputs results
